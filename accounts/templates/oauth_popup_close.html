<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #202124;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 48px 40px 36px;
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.1);
        }

        .google-logo {
            margin-bottom: 32px;
        }

        .google-logo svg {
            width: 74px;
            height: 24px;
        }

        .spinner-container {
            margin: 32px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .success-text {
            font-size: 14px;
            color: #137333;
            margin-top: 16px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkmark {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #137333;
            position: relative;
            animation: checkmarkAppear 0.3s ease-in-out 2.5s forwards;
        }

        .checkmark::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 15px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        @keyframes checkmarkAppear {
            from { 
                opacity: 0; 
                transform: scale(0.5);
                display: block;
            }
            to { 
                opacity: 1; 
                transform: scale(1);
                display: block;
            }
        }

        .footer-text {
            font-size: 12px;
            color: #5f6368;
            margin-top: 24px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

        <div class="spinner-container">
            <div class="spinner" id="spinner"></div>
            <div class="checkmark" id="checkmark"></div>
        </div>

        <div class="status-text" id="statusText">Processing authentication...</div>
        <div class="success-text" id="successText">Authentication completed successfully!</div>

        <div class="footer-text">
            You can close this window and return to the application.
        </div>
    </div>

    <script>
        // Original functionality
        const channel = new BroadcastChannel('my-channel');
        
        // Add some delay for visual effect
        setTimeout(() => {
            // Hide spinner and show checkmark
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('checkmark').style.display = 'block';
            document.getElementById('statusText').textContent = 'Authentication successful!';
            
            // Send the message and close window after animation
           
            
                setTimeout(() => {
                  channel.postMessage({type: 'hello', data: 'Hello Tab 2!'});
                    window.close();
                }, 1000);
          
        }, 2500);
    </script>
