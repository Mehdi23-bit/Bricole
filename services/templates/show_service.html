{% load static %}

<style>
  .service-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    gap: 1.5rem;
  }
  
  
  .service-header {
    position: relative;
    padding-bottom: 2rem;
    margin-bottom: 3rem;
    text-align: center;
  }
  
  .service-header:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
  }
  
  .service-card {
    display:grid;
    transition: all 0.3s ease;
    border: none;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
  }
  
  .service-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  }
  
  .service-image-container {
    height: 180px;
    overflow: hidden;
    position: relative;
  }
  
  .service-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }
  
  .service-card:hover .service-image {
    transform: scale(1.1);
  }
  
  .service-title {
    color: #333;
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 0.75rem; 
    position: relative;
    padding-bottom: 0.75rem;
  }
  
  .service-title:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 50px;
    height: 2px;
    background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
  }
  
  .service-description {
    color: #666;
    font-size: 0.9rem;
    line-height: 1.6;
  }
  
  .load-more-btn {
    background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
    border: none;
    padding: 12px 30px;
    border-radius: 50px;
    font-weight: 600;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
    transition: all 0.3s ease;
  }
  
  .load-more-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(106, 17, 203, 0.5);
  }
  
  .load-more-btn:active {
    transform: translateY(1px);
  }
  
  .response-message {
    border-radius: 8px;
    font-weight: 500;
  }
  
  /* Animation for new service cards */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .service-fade-in {
    animation: fadeInUp 0.5s ease forwards;
  }
  
  /* Loading indicator */
  .loading-spinner {
    width: 40px;
    height: 40px;
    margin: 0 auto;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-left-color: #6a11cb;
    animation: spin 1s linear infinite;
    display: none;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
<input type='text' id='search-bar' >
<div class="container my-5">
  <div class="service-header">
    <h1 class="display-4">Our Services</h1>
    <p class="lead text-muted">Discover the range of professional services we offer to meet your needs</p>
  </div>
  
  <div class="service-grid " id="services-container">
   
  </div>
  
  <div class="loading-spinner mt-4" id="loading-spinner"></div>
  
  <div> <span>before</span> 
    <div id='sections'>
      
    </div>
    <span>after sections</span> </div>
  
  <div id="response" class="alert alert-info mt-4 response-message text-center" style="display: none;"></div>
</div>

<script src={% static 'accounts/js/show_services.js' %}></script>
